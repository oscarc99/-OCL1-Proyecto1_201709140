<html>  
<head><title>Ejemplo de tabla sencilla</title></head>  
<body> 
<h1>Listado de cursos</h1>  
<table border="1px" solid #0000 border-collapse: collapse>   
<tr>  
<th border="1px" solid #0000 border-collapse: collapse> Error</th>  
<th border="1px" solid #0000 border-collapse: collapse> Tipo</th>

</tr>  
</table> 
</body>  
</html>
